<title>REPDOSE Structure search</title>
<script type='text/javascript' src='./jquery/jquery-1.8.2.js'></script>
<script type='text/javascript' src='./jquery/jquery-ui-1.9.1.custom.min.js'></script>
<script type='text/javascript' charset='utf8' src='./jquery/jquery.dataTables-1.9.0.min.js'></script>
<script type='text/javascript' src='./jquery/purl.js'></script>
<script type='text/javascript' src='./scripts/jcompound.js'></script>
<script type='text/javascript' src='./scripts/ambit_structures.js'></script>
<script type='text/javascript'>
	var purl = $.url();
	var option = purl.param('option')===undefined?'auto':purl.param('option');
	var params = {
			'threshold'	:purl.param('threshold')===undefined?'0.8':purl.param('threshold'),
			'media'		:'application/x-javascript',  //jsonp datatype does not allow sending headers !!!!!
			'search'	:purl.param('search')===undefined?'50-00-0':purl.param('search')
			};
	$(document)
			.ready(

					function() {
						$.ajaxSetup({
							cache : false
						});//while dev
						var url;
						//var queryService = 'http://localhost:8080/ambit2';
						var queryService = 'http://ambit.uni-plovdiv.bg:8080/qmrfdata';
						switch(option)
						{
						case 'similarity':
						  url = queryService	+ "/query/similarity?" + $.param(params,false);
						  break;
						case 'smarts':
  						  url = queryService	+ "/query/smarts?" + $.param(params,false);
						  break;
						default: //auto
						  url = queryService + "/query/compound/search/all?"+ $.param(params,false);
						}
						//console.log(url);
						var oTable = defineStructuresTable(url, queryService,purl.param('option')=='similarity');

					});
	$(function() {
		$(".repdose").button();
		$( document ).tooltip();
	});

</script>
</head>

<body>
<!-- uncomment to link to repdose
	<form action="/repdose/index.php" method="post"> 
			 -->
	<form action="repdose.html" method="get">  <!--  This is just for testing ! -->			 
		<h3>REPDOSE Structure search</h3>
		<span id='description'></span>

		<div>

			<div style="width='80%';margin-left: 10px; margin-right: 10px;float:clear;">
				<table class='compoundtable' id='structures'  cellpadding='2' cellspacing='0'  border='1' width='100%'>
					<thead>
						<th>
						<a href="#" id='selectall' title='Click to select all records' onClick='selectcas(true);'><u>Select</u></a><br>
						<a href="#" id='unselect' title='Click to unselect all records'  onClick='selectcas(false);'><u>Unselect</u></a>						
						</th>
						<th>#</th>
						<th>CAS</th>
						<th>Structure</th>
						<th>Name</th>
						<th>Similarity</th>
						<th>SMILES</th>
						<th>InChI</th>
						<th>InChI Key</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>

			<div style="float:right;">
			<input class='repdose' type='submit' value='Take selected results to Repdose'>
			</form>
			<form method='get' action='search.html'>
				<input class='repdose' type='submit' value='New structure search'>
			</form>
			</div>
		</div>


</body>

</html>
