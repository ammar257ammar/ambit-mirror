<script type='text/javascript' src='./scripts/jcompound.js'></script>
<script type='text/javascript' src='./scripts/ambit_structures.js'></script>
<script type='text/javascript'>
	var purl = $.url();
	var params = {
			'search'	:purl.param('search')===undefined?'50-00-0':purl.param('search'),
			'option'	:purl.param('option')===undefined?'auto':purl.param('option'),
			'threshold'	:purl.param('threshold')===undefined?'0.8':purl.param('threshold')
			};

	$(document)
			.ready(
					function() {
						$.ajaxSetup({
							cache : false
						});//while dev
						var url;
						var queryService = 'http://localhost:8080/ambit2';
						switch(params.option)
						{
						case 'similarity':
							url = queryService	+ "/query/similarity?search=" + params.search + 
									"&threshold="+ params.threshold+"&media=application/x-javascript";
						  break;
						case 'smarts':
							url = queryService	+ "/query/smarts?search=" + params.search + 
										"&media=application/x-javascript";
						  break;
						default: //auto
						  url = queryService + '/query/compound/search/all?search='+ params.search +'&media=application/x-javascript';
						}
						var oTable = defineStructuresTable(url, queryService,purl.param('option')=='similarity');

					});
	$(function() {
		$(".repdose").button();
	});

</script>
</head>

<body>

	<form action="/repdose/index.php" method="post">
			<div style="float:right;">
			<input type='submit' class='repdose' value=' Take selected results to Repdose '>
			<a href="index.jsp" class='repdose'>New structure search</a>
			</div>
			
		<h3>REPDOSE Structure search</h3>
		

		<div>

			<div style="width='80%';margin-left: 10px; margin-right: 10px;float:clear;">
				<table class='compoundtable' id='structures' cellpadding='2'
					border='1' width='100%' cellspacing='0'>

					<thead>
						<th>
						<a href="#" id='selectall' title='Click to select all records' onClick='selectcas(true);'><u>Select</u></a><br>
						<a href="#" id='unselect' title='Click to unselect all records'  onClick='selectcas(false);'><u>Unselect</u></a>						
						</th>
						<th>CAS</th>
						<th>Structure</th>
						<th>Name</th>
						<th>Similarity</th>
						<th>SMILES</th>
						<th>InChI</th>
						<th>InChI Key</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>

			<div style="float:right;">
			<input class='repdose' type='submit' value=' Take selected results to Repdose '>
			<a href="index.jsp" class='repdose'>New structure search</a>
			</div>
		</div>

	</form>

</body>
